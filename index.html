<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Logo pequeno.webp" type="image/x-icon">
    <!-- Fonte -->
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tarefa</title>
</head>
<body>
    <div id="task-container">
        <div id="task-header">
            <h2>Salve sua próxima tarefa:</h2>
            <form action="" id="add-task-form"> 
                <input action="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-button" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="task-list-container">
            <h2>Estas são as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-tittle">
                    </span>
                    <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
